
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Cart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="cart.css">
</head>
<body>

<div class="pizza-row">
  <div class="pizza-item">
    <img src="../home section/images/Rectangle 1471.png" alt="Pizza 1">
    <div class="pizza-details">
      <h3>Southern Style BBQ Pizza</h3>
      <span class="price">N8,000</span>
    </div>
    <div class="actions">
      <i class="fas fa-minus minus-icon"></i>
      <span class="quantity">1</span>
      <i class="fas fa-plus plus-icon"></i>
      <i class="fas fa-trash-alt delete-icon"></i>
      <i class="fas fa-edit edit-icon"></i>
     
    </div>
  </div>
</div>

<div class="pizza-row">
  <div class="pizza-item">
    <img src="../home section/images/Rectangle 1463.png" alt="Pizza 2">
    <div class="pizza-details">
      <h3>Oreo Shakes</h3>
      <span class="price">N8,000</span>
    </div>
    <div class="actions">
      <i class="fas fa-minus minus-icon"></i> <br>
      <span class="quantity">1</span><br>
      <i class="fas fa-plus plus-icon"></i>
      <i class="fas fa-trash-alt delete-icon"></i>
      <i class="fas fa-edit edit-icon"></i>

    </div>
  </div>
</div>

<div class="subtotal-row">
  <div class="subtotal">
    <span class="subtotal-text">Subtotal:</span>
    <span class="subtotal-price">$32.97</span>
  </div>
  <div class="actions">
    <i class="fas fa-check correct-icon"></i>
    <button class="apply-btn">Apply</button>
  </div>
</div>

<div class="checkout-row">
  <button class="checkout-btn">
    <i class="fas fa-arrow-right"></i> Checkout
  </button>
</div>

</body>
</html>
