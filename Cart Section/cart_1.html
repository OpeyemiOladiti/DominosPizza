<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Section</title>
    <link rel="stylesheet" href="cart_1.css" />
  </head>
  <body>
    <main>
      <div>
        <p class="arrow">
          <b><img src="images/mdi_arrow-left.png" alt="left arrow" /></b>
        </p>
        <h3 class="txt">Cart</h3>
      </div>
      <div>
        <div class="items">
          <div class="ges_container">
            <img src="images/Rectangle 1463 (2).png" alt="" class="ges" />
          </div>
          <div>
            <div class="south">
              <p class="bbq"><b>Southern Style BBQ Pizza</b></p>
              <img
                src="images/mdi_square-edit-outline.png"
                alt="square"
                height="24px"
                width="24px"
                class="edit"
                style="margin-right: 10px;"
              />
            </div>
            <p
              style="
                opacity: 0.8;
                margin-left: 30px;
                font-weight: 400;
                font-size: 12px;
                line-height: 0px;
              "
            >
              N8,000
            </p>
            <div class="image">
              <div class="vec">
                <img
                  src="images/mdi_minus-circle-outline.png"
                  alt="minus"
                  style="margin-right: 3px"
                />1<img
                  src="images/Vector (3).png"
                  alt="image"
                  style="margin-left: 5px"
                />
              </div>
              <img src="images/Vector (2).png" alt="bin" class="rame" />
            </div>
          </div>
        </div>
        <div class="items">
          <div class="ges_container">
            <img src="images/Rectangle 1463.png" alt="icecream" class="ges" />
          </div>
          <div>
            <div class="south">
              <p class="bbq"><b>Oreo Shakes</b></p>
              <img
                src="images/mdi_square-edit-outline.png"
                alt="square"
                height="24px"
                width="24px"
                class="edit"
                style="margin-left: 75px;margin-right: 10px;"
              />
            </div>
            <p
              style="
                opacity: 0.8;
                margin-left: 30px;
                font-weight: 400;
                font-size: 12px;
                line-height: 0px;
              "
            >
              N4,000
            </p>
            <div class="image">
              <div class="vec">
                <img
                  src="images/mdi_minus-circle-outline.png"
                  alt="minus_circle"
                  style="margin-right: 3px"
                />1<img
                  src="images/Vector (3).png"
                  alt=""
                  style="margin-left: 5px"
                />
              </div>
              <img src="images/Vector (2).png" alt="bin" class="rame" />
            </div>
          </div>
        </div>
        <div class="total">
          <h3 class="tot" style="opacity: 0.7;font-weight: 400px;font-size: 16px;">Subtotal</h3>
          <p class="naira" style="font-weight: 700; font-size: 16px">
            N12,000
          </p>
        </div>
        <div class="promo">
          <p style="opacity: 0.8" class="pro">
            <img src="images/Vector.png" alt="Vector" id="img" />Add promo code
          </p>
          <button class="btn">Apply</button>
        </div>
        <div class="btn_1">
          <button id="but">
            <span>Check Out</span
            ><img src="images/svg/arrow-right-short.svg" alt="svg" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
