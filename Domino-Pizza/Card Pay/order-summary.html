<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="order-summary.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../Images/left-Arrow.svg"/ class="img10">
    <h5 class="order-header">Order Summary</h5>


    <div id="orderSummary">
        <div class="summary-item">
            <p>Order</p>
            <p>#<span id="totalAmount">0</span></p>
        </div>

        <div class="summary-item">
        <p>Taxes</p>
        <p>#<span id="taxes">0</span></p>
        </div>

        <div class="summary-item">
        <p>Delivery Fee</p>
        <p>#<span id="deliveryFee">5</span></p>
    </div>

        <div class="summary-item">
            <p><strong>Total</strong></p>
            <p><strong>#<span id="totalDue">5</span></strong></p>
        </div>
    </div>
    
    <div class="payee">
    <h5 class="order-pay">Payments methods</h5>
    <div class="master">
        <img src="../Images/master.svg" width="84.25px" height="51.01px" class="master2"/>
    <div class="cardno">
        <h6 class="credit">Credit card</h6>
        <p class="creditP">5335 **** **** 0506</p>
    </div>
        <img src="../Images/Ellipse 57.svg" class="img8"/>
</div>
</br>
<div class="visa">
    <img src="../Images/visa.svg" class="visa2"/>
    <div class="cardno">
        <h6 class="credit">Debit card</h6>
        <p class="creditP">3561**** **** 6040</p>
    </div>
        <img src="../Images/Ellipse 56.svg" class="img8"/>
</div>
<div class="tick">
    <img src="../Images/Tick Box.svg" width="12px" height="12px" class="img20"/>
   <p class="saf"> save card details for future payments</p>
   </div>
     <div class="tot-pay">
        <div>
           <h6 class="tota">Total price</h6>
        <p class="plice"><strong>$<span id="totalDue">5</span></strong></p>
    </div>
        <a href=""><button class="btn10">Pay Now</button></a>
    </div>
</div>
</div>
<script src="/Domino-Pizza/script.js"></script>
</body>
</html>
