<body>
  <div class="content">
    <img src="../Images/Loader.svg" width="24px" height="24px" class="loader"/>
    <h4 class="confam">Confirming Payment!</h4>
   <p class="confam2">Please wait while we confirm payment.</p>
  </div>

    <section class="sect">
  <img src="../Images/left-Arrow.svg"/ class="img1">
    <h3 class="header">Bank Transfer</h3>
    <p class="firstP">Transfer the exact amount specified to the account below.</p>
    
    <div class="cover">
        <div class="inner-container">
            <img src="../Images/warning.svg"/>
            <p class="secondP">Only make transfer to this account</p>
       </div>
        <div class="name">
            <p>Bank Name</p>

       </div>

      <div class="detail">

            <p>014894501 <img src="../Images/copy.svg" class="img2"/></p>
      </div>
            <div class="name">
                <p>Account Name</p>
                <p>Amount to Pay</p>
          </div>
           
           <div class="details">
                <p>Domino’s NG</p>
                <p><img src="../Images/copy.svg" class="img3"/></p>
         </div>
    </div>

  <div class="btn-wrap">
    <p class="count-down" id="timer">Transaction expires in: <span id="countdown">00:30</span></p>
    <a href="confirm.html"><button class="btn-transfer">I’ve Transfered the Amount</button>
      </a>

    <button class="btn-change">Change Payment Method</button>
   </section>

</div>
<script>
  
  let timeLeft = 30; // Initialize the time left
  const timerElement = document.getElementById('countdown');

  const countdownTimer = setInterval(function() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    timerElement.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

    if (timeLeft <= 0) {
      clearInterval(countdownTimer);
      // Randomly choose between success or error page
      const randomPage = Math.random() < 0.5 ? "Success-tick.html" : "non-confirm.html";
      window.location.href = randomPage; // Redirect to randomly chosen page when timer expires
    } else {
      timeLeft--; // Decrement the time left
    }
  }, 1000); // Count down every second (1000ms)


</script>
    

</body>
